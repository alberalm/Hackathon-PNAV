<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Explorador de Rutas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .filtros {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, input[type="date"] {
      padding: 6px;
    }
    .contenido {
      display: flex;
      gap: 20px;
    }
    table {
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    .previsualizacion {
      border: 1px solid #ccc;
      padding: 10px;
      width: 35%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .espacio-pdf {
      height: 300px;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      margin-bottom: 10px;
    }
    .botones {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="filtros">
    <select name="provincia">
      <option value="">Provincia</option>
      <option value="leon">León</option>
      <option value="burgos">Burgos</option>
      <!-- Añadir más provincias -->
    </select>

    <select name="interes">
      <option value="">Me gustaría ver</option>
      <option value="naturaleza">Naturaleza</option>
      <option value="monumentos">Monumentos</option>
      <!-- Añadir más opciones -->
    </select>

    <input type="date" name="fecha">

    <select name="idioma">
      <option value="">Idioma</option>
      <option value="es">Español</option>
      <option value="en">Inglés</option>
      <!-- Añadir más idiomas -->
    </select>
  </div>

  <div class="contenido">
    <table>
      <thead>
        <tr>
          <th>Ruta</th>
          <th>Duración</th>
          <th>Longitud</th>
          <th>Dificultad</th>
          <th>Tiempo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ruta de León</td>
          <td>2h</td>
          <td>5 km</td>
          <td>Media</td>
          <td>☀️ 12:00</td>
        </tr>
        <!-- Más filas dinámicamente -->
      </tbody>
    </table>

    <div class="previsualizacion">
      <div class="espacio-pdf">
        Previsualización del PDF
      </div>
      <div class="botones">
        <button onclick="descargarPDF()">Descargar</button>
        <button onclick="cambiarIA()">Cambiar</button>
      </div>
    </div>
  </div>

  <script>
    function descargarPDF() {
      alert("Aquí se descargaría el PDF generado.");
    }

    function cambiarIA() {
      window.location.href = "index.html"; // Esto abrirá tu HTML de la IA
    }
  </script>

</body>
</html>
